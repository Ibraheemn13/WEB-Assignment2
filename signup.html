<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>SIGN UP</title>
</head>
<body>
        <center>
        <form id="signupForm" class="signinDiv">
            <div>

                <h3>SIGN UP NOW!</h3>
                <label for="username">*Username:</label>
                <input type="text" id="username" name="username" >
                <br><br>
                <label for="password">*Password:</label>
                <input type="password" id="password" name="password" >
                <br><br>
                <label for="cnfrmPwd">*Confirm Password:</label>
                <input type="password" id="cnfrmPwd" name="cnfrmPwd" >
                <br><br>
                <label for="email">*Email:</label>
                <input type="email" id="email" name="email" >
                <br><br>
                <label for="age">*Age:</label>
                <input type="number" id="age" name="age" >
                <br><br>
                <label>*Gender:&nbsp;&nbsp;</label>
                        
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="male" id="male"> &nbsp;&nbsp;
                        
                <label for="gender">Female</label>
                <input type="radio" name="gender" value="female" id="female">
                <br><br>
                <label for="pNum">*Phone Number:</label>
                <input type="tel" id="pNum" name="pNum" placeholder="0300-1233445">
                <br><br>
                <label for="city">*City:</label>
                <input type="text" id="city" name="city" >
                <br><br>
                <p><b>* Required fields</b></p>
                <br>
                <button type="submit" class="btn btn-success">SIGN UP</button>
                <br><br>
                <p>Already have an account?</p>
                <a href="signin.html" target="_parent" class="btn btn-primary">SIGN IN</a>
            </div>
        </form>
    </center>
    <script src="signup.js"></script>
</body>
</html>
